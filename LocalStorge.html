  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>定时器示例</title>
  </head>
  <body>
  
  <input type="text" id="result" >
  
  <input type="button" value="开始" onclick="start()">
  <input type="button" value="结束" onclick="stop()">
  
  <script>
      // write your code here
      // ......
	  		var interval = null;//计时器
			var i = 0;
			function start(){//启动计时器函数
				if(interval!=null){//判断计时器是否为空
					clearInterval(interval);
					interval=null;
				}
				interval = setInterval(overs,1000);//启动计时器，调用overs函数，
			}
			
			function overs(){
				
				 document.getElementById("result").value= i++;
				console.log(i);	
			}
			
			function stop(){
				
				clearInterval(interval);
				interval = null;
			}

  </script>
  </body>
  </html>
